<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Rating Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body class="text-gray-100">
    <div class="chess-pattern min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <header class="text-center mb-12 animate-fadeIn">
                <h1 class="text-6xl font-bold mb-4 title-gradient">
                    Chess Rating Calculator
                </h1>
                <div class="inline-block">
                    <p class="text-xl text-indigo-300 mb-2">Developed by</p>
                    <input type="text" id="developerName" 
                        class="input-field text-center text-xl font-semibold"
                        value="Aniruddh Joshi" readonly>
                </div>
            </header>

            <div class="grid md:grid-cols-2 gap-8">
                <!-- Player Input Section -->
                <div class="card p-8 animate-fadeIn" style="animation-delay: 0.2s">
                    <h2 class="text-3xl font-bold mb-8 text-indigo-300">Player Details</h2>
                    <div class="space-y-8">
                        <div class="space-y-6">
                            <h3 class="text-xl font-semibold text-indigo-200">Player 1</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-300 mb-2">Name</label>
                                    <input type="text" id="player1Name" 
                                        class="input-field"
                                        placeholder="Enter player name">
                                </div>
                                <div>
                                    <label class="block text-gray-300 mb-2">Rating</label>
                                    <input type="number" id="player1Rating" 
                                        class="input-field"
                                        placeholder="Initial rating">
                                </div>
                            </div>
                        </div>
                        <div class="space-y-6">
                            <h3 class="text-xl font-semibold text-indigo-200">Player 2</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-300 mb-2">Name</label>
                                    <input type="text" id="player2Name" 
                                        class="input-field"
                                        placeholder="Enter player name">
                                </div>
                                <div>
                                    <label class="block text-gray-300 mb-2">Rating</label>
                                    <input type="number" id="player2Rating" 
                                        class="input-field"
                                        placeholder="Initial rating">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Match Result Section -->
                <div class="card p-8 animate-fadeIn" style="animation-delay: 0.4s">
                    <h2 class="text-3xl font-bold mb-8 text-indigo-300">Match Result</h2>
                    <div class="relative h-full">
                        <div class="chess-piece-bg opacity-5"></div>
                        <div class="space-y-6">
                            <button id="player1Wins" class="w-full btn btn-success mb-4">
                                Player 1 Wins
                            </button>
                            <button id="draw" class="w-full btn btn-warning mb-4">
                                Draw
                            </button>
                            <button id="player2Wins" class="w-full btn btn-primary">
                                Player 2 Wins
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Display -->
            <div class="mt-8 card p-8 animate-fadeIn" style="animation-delay: 0.6s">
                <h2 class="text-3xl font-bold mb-8 text-indigo-300">Latest Result</h2>
                <div id="resultContent" class="space-y-4">
                    <!-- Results will be displayed here -->
                </div>
            </div>

            <!-- Match History -->
            <div class="mt-8 card p-8 animate-fadeIn" style="animation-delay: 0.8s">
                <h2 class="text-3xl font-bold mb-8 text-indigo-300">Match History</h2>
                <div id="matchHistory" class="space-y-4">
                    <!-- Match history will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
